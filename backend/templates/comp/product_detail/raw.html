<div class="max-w-3xl mx-auto text-center my-10">
    <h1 class="text-4xl font-bold text-gray-900 leading-tight mb-2 pb-4 relative">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-pink-500">
            {{ product.name}}
        </span>
        <span class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-red-300 to-pink-500"></span>
    </h1>
</div>

<div class="flex flex-row mx-6">

    <div class='basis-1/2 mr-4'>
        <div>
            {% if product.image %}
            <img src="{{ product.image.url }}">
            {% else %}
            <img src="{% static 'no-image.jpg' %}">
            {% endif %}
        </div>
    </div>

    <div class="basis-1/2">
        <div>
            <p>{{ product.description }}</p>
            <p>{{ product.price }} рублей</p>
        </div>
    </div>

</div>
