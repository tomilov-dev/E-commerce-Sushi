{% load static %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-16">
        <div class="flex flex-col md:flex-row -mx-4">

            <div class="md:flex-1 px-4">
                <div class="h-64 md:h-80 rounded-lg mb-4">
                    <div class="h-64 md:h-80 rounded-lg mb-4 flex items-center justify-center">
                        {% if promo_action.image %}
                        <img src="{{ promo_action.image.url }}">
                        {% else %}
                        <img src="{% static 'no-image.jpg' %}">
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="md:flex-1 px-4">
                <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">
                    {{ promo_action.name }}
                </h2>
                <p class="text-gray-500">
                    {{ promo_action.description }}
                </p>
                {% if promo_action.get_redir_link %}
                <button class="mt-8 bg-red-400 hover:bg-red-200 p-2 rounded-xl">
                    <a href="{{ promo_action.get_redir_link }}">
                        <p>Перейти к предложению</p>
                    </a>
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
