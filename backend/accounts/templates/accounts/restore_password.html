{% extends 'base.html' %}

{% block title %}
Восстановление пароля
{% endblock title %}

{% block main %}
{% if errors %}
{% for error in errors %}
<h1 class="text-red-600">{{ error }}</h1>
{% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ restore_password_form.as_p }}
    <button type="submit">Восстановить пароль</button>
</form>
{% endblock main %}
