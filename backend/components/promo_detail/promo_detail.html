{% load static %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
            class="flex flex-col -mx-4 py-4 border bg-base-100 border-gray-200 duration-500 hover:border-accent">

            <h1 class="my-4">
                {{ promo_action.name }}
            </h1>

            <div class="max-w-screen-md mx-auto px-4 my-4">

                <div class="border-gray-200">
                    <div class="rounded-lg mb-4">
                        <div
                            class="rounded-lg mb-4 flex items-center justify-center">
                            {% if promo_action.image %}
                            <img src="{{ promo_action.image.url }}">
                            {% else %}
                            <img src="{% static 'no-image.jpg' %}">
                            {% endif %}
                        </div>
                    </div>

                    <div class="flex flex-row justify-between">
                        <p class="text-gray-500">
                            {{ promo_action.description }}
                        </p>
                        {% if promo_action.get_redir_link %}
                        <a href="{{ promo_action.get_redir_link }}">
                            <button class="btn">
                                Перейти к предложению
                            </button>
                        </a>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
