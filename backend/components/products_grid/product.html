{% load static %}

<div class="product product-card">
    <div class="product-tags absolute ml-1 mt-1 flex flex-col gap-1">

        {% for product_tag in product.product_tags.all %}
        {% with tag=product_tag.tag %}
        {% if tag.image %}
        <div>
            <img class="w-6" src="{{ tag.image.url }}">
        </div>
        {% endif %}
        {% endwith %}
        {% endfor %}

    </div>

    <div class="product-image">
        <a href="{{ product.link }}">
            {% if product.image %}
            <img src="{{ product.image.url }}">
            {% else %}
            <img src="{% static 'no-image.jpg' %}">
            {% endif %}
        </a>
    </div>

    {% block product_units %}
    {% endblock product_units %}
</div>
