{% load cart_filters %}

{% for unit in units %}
<div class="units-cards">
    <div class="unit-card" unit-id="{{ unit.id }}">
        {% include 'product_detail/unit_card.html' %}
    </div>
</div>

<div class="product-description">
    <p class="text-gray-500">
        {{ product.description }}
    </p>
</div>

<div class="units-buttons mt-2">
    <div class="unit-forms" unit-id="{{ unit.id }}">
        {% include 'product_detail/unit_forms.html' %}
    </div>
</div>
{% endfor %}
